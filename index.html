<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Trading</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Plataforma de Trading</h1>
        
        <div id="userInfo">
            <p>Bienvenido, <span id="username"></span></p>
            <button id="logoutButton">Cerrar sesión</button>
        </div>

        <div id="btcInfo">
            <p>Precio de BTC: <span id="btc-price">Cargando...</span></p>
            <button onclick="getBtcPrice()">Actualizar Precio</button>

            <canvas id="marketChart" width="400" height="200"></canvas>

            <h2>Abrir Operación</h2>
            <form id="tradeForm">
                <label for="tradeType">Tipo de operación:</label>
                <select id="tradeType" required>
                    <option value="buy">Comprar</option>
                    <option value="sell">Vender</option>
                </select><br><br>

                <label for="entryPrice">Precio de Entrada:</label>
                <input type="number" id="entryPrice" step="0.01" required><br><br>

                <label for="volume">Volumen:</label>
                <input type="number" id="volume" step="0.01" required><br><br>

                <button type="submit">Abrir Operación</button>
            </form>

            <h3>Operaciones Abiertas</h3>
            <table id="openTradesTable">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Precio de Entrada</th>
                        <th>Volumen</th>
                        <th>Cerrar Operación</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
